name: Actualizacion Diaria Pronosticos IA

on:
  schedule:
    - cron: '0 3 * * *'  # Se ejecuta automáticamente a las 3:00 AM
  workflow_dispatch:      # Permite ejecutarlo manualmente con el botón "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Necesario para que el bot pueda guardar el tips.json en tu repo

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar librerias
        run: |
          pip install requests google-generativeai

      - name: Ejecutar Script de IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py

      - name: Guardar y Subir cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Comprobamos si el archivo existe antes de intentar subirlo
          if [ -f tips.json ]; then
            git add tips.json
            git commit -m "IA: Actualizacion automatica $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios para subir"
            git push origin main
          else
            echo "Error: El archivo tips.json no fue generado por el script."
            exit 1
          fi
