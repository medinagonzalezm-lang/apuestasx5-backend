name: Actualizacion Diaria Pronosticos IA

on:
  schedule:
    - cron: '0 3 * * *'  # Ejecuci칩n autom치tica a las 3:00 AM
  workflow_dispatch:      # Bot칩n manual en la pesta침a Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Permiso esencial para guardar el tips.json

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar librerias
        run: |
          pip install requests google-generativeai

      - name: Ejecutar Script de IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py

      - name: Guardar y Subir cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f tips.json ]; then
            git add tips.json
            git commit -m "IA: Actualizacion $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
            git push origin main
          else
            echo "Error: No se encontro tips.json"
            exit 1
          fi
