name: Actualizacion Diaria Pronosticos IA

on:
  schedule:
    - cron: '0 3 * * *'  # Se ejecuta a las 3 AM cada día
  workflow_dispatch:      # Permite ejecutarlo a mano con el botón

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permisos necesarios para que el bot pueda escribir cambios en el repo
    permissions:
      contents: write
      
    steps:
      - name: Descargar codigo del repositorio
        uses: actions/checkout@v4 # Versión más reciente

      - name: Configurar Python
        uses: actions/setup-python@v5 # Versión más reciente
        with:
          python-version: '3.10'

      - name: Instalar librerias necesarias
        run: |
          pip install google-generativeai requests

      - name: Ejecutar Script de IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py

      - name: Guardar y Subir cambios a GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificamos si el archivo existe antes de añadirlo
          if [ -f tips.json ]; then
            git add tips.json
            # Solo hace commit si hay cambios reales para evitar errores
            git commit -m "IA: Actualizacion diaria $(date)" || echo "Sin cambios detectados"
            git push origin main
          else
            echo "Error: tips.json no fue creado por el script."
            exit 1
          fi
