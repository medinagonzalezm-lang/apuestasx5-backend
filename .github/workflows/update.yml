name: Actualizacion Pronosticos IA

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: # Bot√≥n manual

jobs:
  run-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependencias
        run: pip install requests google-genai

      - name: Ejecutar IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py

      - name: Subir Cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f tips.json ]; then
            git add tips.json
            git commit -m "IA: Update $(date +'%Y-%m-%d')" || echo "No hay cambios"
            git push
          fi
