name: Actualizacion Pronosticos IA

on:
  workflow_dispatch: # Permite que lo lances tú a mano cuando quieras
  schedule:
    - cron: '30 8 * * *' # 08:30 UTC = 09:30 AM Hora Española

jobs:
  run-ai:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Instalar Librerias
        run: pip install requests google-genai
      - name: Ejecutar Analisis Diario
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py
      - name: Guardar en GitHub
        run: |
          git config --global user.name "IA-Bot"
          git config --global user.email "bot@pronosticos.com"
          git add tips.json
          git commit -m "IA: Pronósticos jornada $(date +'%Y-%m-%d')" || exit 0
          git push
