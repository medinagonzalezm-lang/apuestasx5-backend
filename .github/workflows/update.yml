name: Actualizacion Diaria Pronosticos IA

on:
  schedule:
    - cron: '0 3 * * *'  # Se ejecuta automáticamente a las 3 AM
  workflow_dispatch:      # Permite que tú le des al botón cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permisos de escritura necesarios para que el bot actualice el archivo tips.json
    permissions:
      contents: write
      
    steps:
      - name: Descargar codigo del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar librerias necesarias
        run: |
          pip install google-generativeai requests

      - name: Ejecutar Script de IA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python auto_update.py

      - name: Guardar y Subir cambios a GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificar si el archivo tips.json ha sido generado/modificado
          if [ -f tips.json ]; then
            git add tips.json
            # El commit solo se hace si hay cambios. Si no, imprime un mensaje.
            git commit -m "IA: Actualizacion diaria $(date)" || echo "Sin cambios detectados en tips.json"
            git push origin main
          else
            echo "Error: No se encontró el archivo tips.json tras ejecutar el script."
            exit 1
          fi
